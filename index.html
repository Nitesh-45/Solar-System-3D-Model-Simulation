<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Atom Simulation</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        font-family: 'Courier New', Courier, monospace;
        overflow: hidden;
        color: white;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      .ui-layer {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
      }
      h1 {
        font-size: 1.2rem;
        margin: 0 0 10px 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #4db5ff;
      }
      .stat {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 4px;
      }
      .stat span {
        color: #fff;
        font-weight: bold;
      }
      .controls-hint {
        margin-top: 15px;
        font-size: 0.7rem;
        color: #666;
      }

      /* 3D Label Tooltip */
      .nucleus-tooltip {
        background: rgba(10, 10, 20, 0.85);
        border: 1px solid rgba(77, 181, 255, 0.4);
        padding: 10px 15px;
        border-radius: 6px;
        min-width: 120px;
        backdrop-filter: blur(4px);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        font-family: 'Arial', sans-serif;
        user-select: none;
      }
      .tooltip-title {
        font-size: 0.85rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 4px;
      }
      .tooltip-row {
        display: flex;
        align-items: center;
        font-size: 0.8rem;
        color: #ddd;
        margin-bottom: 4px;
      }
      .tooltip-row strong {
        margin-left: auto;
        color: #fff;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
        display: inline-block;
      }
      .proton-dot {
        background-color: #ff4d4d;
        box-shadow: 0 0 5px #ff4d4d;
      }
      .neutron-dot {
        background-color: #4d4dff;
        box-shadow: 0 0 5px #4d4dff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "three": "https://aistudiocdn.com/three@^0.181.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
